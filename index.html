<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./css/responsive.css" />
    <script src="https://kit.fontawesome.com/aae2fd00d2.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="m-5">
            <div class="card">
                <div class="card-body bg-secondary rounded">
                    <h3 class="text-white text-center">Genera il tuo biglietto</h3>
                    <input type="text" placeholder="Inserire Nome" id="name" class="form-control mb-2">
                    <input type="text" placeholder="Inserire Cognome" id="surname" class="form-control mb-2">
                    <input type="text" placeholder="Inserire km" id="giveKilometers" class="form-control mb-2">
                    <select name="tipologia di riduzione" id="reduction" class="form-control mb-2">
                        <option value="21" class="text-center">--Seleziona eventuale riduzione--</option>
                        <option value="17">Under 18</option>
                        <option value="66">Over 65</option>
                    </select>
                    <input id="submit" type="button" value="Submit" class="btn btn-info">
                </div>
            </div>
        </div>
    </div>
    <div class="container d-none">
        <div class="m-5">
            <div class="card">
                <div class="card-body bg-info rounded">
                    <h3 class="card-title text-center" id="nameSurname"></h3>
                    <hr>
                    <div class="row row-cols-4">
                        <div class="col">
                            <div class="text-center">Kilometers:</div>
                            <div class="text-center" id="kilometers"></div>
                        </div>
                        <div class="col">
                            <div class="text-center">Price:</div>
                            <div class="text-center" id="price"></div>
                        </div>
                        <div class="col">
                            <div class="text-center">Discount:</div>
                            <div class="text-center" id="discount"></div>
                        </div>
                        <div class="col">
                            <div class="text-center">Final Price:</div>
                            <div class="text-center" id="finalPrice"></div>
                        </div>
                    </div>
                    <hr>
                    <div class="row row-cols-2">
                        <div class="col">
                            <div class="text-center" id="trainCode"></div>
                        </div>
                        <div class="col">
                            <div class="text-center" id="wagon"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--java script-->
    <script src="js/script.js"></script>
</body>
</html>
