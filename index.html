<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./css/responsive.css" />
    <script src="https://kit.fontawesome.com/aae2fd00d2.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <input type="text" placeholder="Inserire Nome" id="name">
        <input type="text" placeholder="Inserire Cognome" id="surname">
        <input type="text" placeholder="Inserire km" id="giveKilometers">
        <select name="tipologia di riduzione" id="reduction">
            <option value="21">nessuna riduzione</option>
            <option value="17">Minorenne</option>
            <option value="66">Over 65</option>
        </select>
        <input id="submit" type="button" value="Submit">
    </div>
    <div class="container">
        <div class="m-5">
            <div class="card">
                <div class="card-body bg-info">
                    <h3 class="card-title" id="nameSurname"></h3>
                    <hr>
                    <div class="row row-cols-4">
                        <div class="col">
                            <div class="text-center">Kilometers:</div>
                            <div class="text-center" id="kilometers"></div>
                        </div>
                        <div class="col">
                            <div class="text-center">Price:</div>
                            <div class="text-center" id="price"></div>
                        </div>
                        <div class="col">
                            <div class="text-center">Discount:</div>
                            <div class="text-center" id="discount"></div>
                        </div>
                        <div class="col">
                            <div class="text-center">Final Price:</div>
                            <div class="text-center" id="finalPrice"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--java script-->
    <script src="js/script.js"></script>
</body>
</html>
